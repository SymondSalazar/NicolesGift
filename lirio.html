<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un Lirio Para Nicole</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

        body {
            background-color: #f4f4f4;
            font-family: 'Comic Neue', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes bloomEffect {
            0% { opacity: 0; transform: scale(0.8) translateY(30px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        .lily-wrapper {
            width: 90vw;
            max-width: 500px;
            height: auto;
            cursor: pointer;
            animation: bloomEffect 2s ease-out forwards;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .lily-img {
            width: 100%;
            height: auto;
            animation: float 4s ease-in-out infinite;
            animation-delay: 2s; /* Espera a aparecer para flotar */
            transition: transform 0.1s;
        }

        .lily-img:active {
            transform: scale(0.95);
        }

        .message-container {
            margin-top: 0;
            opacity: 0;
            animation: bloomEffect 1s ease-out forwards;
            animation-delay: 1.5s;
            z-index: 10;
            width: 90%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .message-box {
            padding: 20px 40px;
            border: 3px solid black;
            background: white;
            border-radius: 30px;
            text-align: center;
            box-shadow: 8px 8px 0px black;
            font-size: 1.8rem;
            font-weight: bold;
            min-width: 200px;
            width: 100%;
            max-width: 400px;
            color: black;
            box-sizing: border-box;
        }
        
        .instruction {
            font-size: 1rem;
            color: #777;
            margin-top: 20px;
            font-style: italic;
            opacity: 0;
            animation: bloomEffect 1s ease-out forwards;
            animation-delay: 2s;
            text-align: center;
        }

        /* Responsive para pantallas pequeñas */
        @media (max-width: 600px) {
            .lily-wrapper {
                width: 85vw;
            }
            
            .message-box {
                font-size: 1.4rem;
                padding: 15px 25px;
                box-shadow: 5px 5px 0px black;
            }
            
            .instruction {
                font-size: 0.9rem;
                padding: 0 20px;
            }
        }

        @media (max-width: 400px) {
            .message-box {
                font-size: 1.2rem;
                padding: 12px 20px;
            }
        }

    </style>
</head>
<body>

    <div class="lily-wrapper" onclick="mostrarMensaje()">
        <img src="images/lirioPremium.png" alt="Lirio Premium" class="lily-img">
    </div>

    <div class="message-container">
        <div class="message-box" id="mensaje">
            Ojala te este gustando
        </div>
    </div>

    <p class="instruction">(Amor toca el lirio)</p>
<script>
        const mensajes = [
            "Soy demasiado malo con las palabras",
            "Solo quiero que hoy en tu día",
            "La pases de maravilla",
            "Siempre te lo digo",
            "Y te lo voy a repetir mil veces",
            "Eres demasiado: inteligente, amable...",
            "Carismática, alegre, enojona, preciosa.",
            "Qué suerte que seas mi novia, amor",
            "Me haces feliz la mayoría de los días",
            "Y ya no sé qué más decir, amor",
            "Ve a la siguiente página si no la has visto",
            "Los mensajes se van a repetir..."
        ];

        // Iniciamos en 0 (el primer mensaje)
        let indiceActual = 0;

        function mostrarMensaje() {
            const caja = document.getElementById('mensaje');
            
            // 1. Mostramos el mensaje que toca actualmente
            caja.innerText = mensajes[indiceActual];
            
            // 2. Aumentamos el índice para la próxima vez
            indiceActual++;

            // 3. Si llegamos al final de la lista, volvemos a empezar (0)
            if (indiceActual >= mensajes.length) {
                indiceActual = 0;
            }
            
            // Efecto pop (se mantiene igual)
            caja.style.transform = "scale(1.1)";
            setTimeout(() => caja.style.transform = "scale(1)", 200);
        }
    </script>

</body>
</html>
